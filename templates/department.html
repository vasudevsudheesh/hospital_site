{% extends 'base.html' %}

{% block title %}
<title>Department</title>
{% endblock %}

{% block content %}
<div style="background-color: lightblue; padding: 20px; margin-bottom: 20px; border: 2px solid navy; border-radius: 10px; max-width: 600px; margin: 0 auto;">
    <h1 style="color: white; text-align: center; margin-bottom: 20px;">Department</h1>
    <hr>

    {% for department in departments %}
    <div style="background-color: white; padding: 20px; margin-bottom: 20px; border: 2px solid navy; border-radius: 10px;">
        <h2 style="color: navy; text-align: center; margin-bottom: 10px;">{{ department.name }}</h2>
        <p style="color: black; text-align: center;">{{ department.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
